<!DOCTYPE html>
<html lang="en-us" style="width: 100%; height: 100%;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>초등 과학 가상 실험실</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HRYH9929GX"></script>
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body >
    <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" ></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
       <!-- <div id="unity-character-01"></div>
        <div id="unity-character-02"></div>-->
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
<!--            <div id="unity-progress-bar-Text"> 잠시만 기다려 주세요. </div>-->
        </div>
    </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/4_2_4.loader.js";
      var config = {
        dataUrl: buildUrl + "/4_2_4.data.unityweb",
        frameworkUrl: buildUrl + "/4_2_4.framework.js.unityweb",
        codeUrl: buildUrl + "/4_2_4.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "비상",
        productName: "초등과학가상실험실",
        productVersion: "0.0.14",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
